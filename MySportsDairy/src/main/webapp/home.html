<!DOCTYPE html>
<html>
<head>

<body>
<div class="navigation">
<input type="button" class="button" value="Home" onclick="returnToHomePage()"></input>
<div class="dropdown">

<input class="dropdownIteam"type="button" onClick="" value="Log Out"></input>
</div>
</div>
</div>
